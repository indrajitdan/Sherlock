<md-button ng-show="shCtrl.insuppression" class="md-icon-button md-primary" title="Add Suppression" hide-sm ng-click="shCtrl.addNewSuppression()" aria-label="Add Suppression">
    <md-icon md-svg-icon="useradd" style="color: #f5f5f5; width: 38px; height: 38px;"></md-icon>
</md-button>
<md-button ng-show="shCtrl.insuppression" class="md-icon-button md-primary" title="Refresh Suppression" hide-sm ng-click="shCtrl.refreshSuppression()" aria-label="Add Suppression">
    <md-icon md-svg-icon="refresh" style="color: #f5f5f5; width: 32px; height: 30px;"></md-icon>
</md-button>
<md-button ng-show="!shCtrl.loginSuccess" class="md-icon-button md-primary" title="Log In" ng-click="shCtrl.showLogin()" aria-label="Log In">
    <md-icon md-svg-icon="login" style="color: #f5f5f5; width: 32px; height: 30px;"></md-icon>
</md-button>
<md-button ng-show="shCtrl.loginSuccess" class="md-icon-button" title="Log Out" aria-label="Log Out" ng-click="shCtrl.logOut()">
    <md-icon md-svg-icon="logout" alt="Log Out" style="color: #f5f5f5; width: 42px; height: 42px;"></md-icon>
</md-button>
